[plugin]

name="Node Distance Tool"
description="Measurement Tool Addon

Este addon permite medir a distância entre dois nós selecionados na sua cena 3D de forma rápida e precisa. Aqui estão os principais recursos:

Medir Distância: Pressione a tecla M em um nó selecionado e, em seguida, pressione M novamente em outro nó para calcular a distância entre eles em metros. As informações serão exibidas no Output.
Visualização de Linhas: Uma linha será desenhada entre os dois nós selecionados, proporcionando uma visualização clara da distância medida.
Labels de Distância: Um label será criado no ponto médio entre os dois nós, exibindo a distância arredondada com duas casas decimais.
Resetar Medições: Clique no botão de reset para remover todas as linhas e labels criados, permitindo iniciar novas medições facilmente.
Este addon é ideal para desenvolvedores que precisam medir distâncias em suas cenas 3D de forma eficiente, seja para ajustes precisos ou para fins de depuração."
author="Nunca Devoloper"
version="1.0"
script="MEASUREMENT.gd"
